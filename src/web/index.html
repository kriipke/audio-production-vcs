<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVCS Track Browser</title>
  <link rel="stylesheet" href="/web/style.css" />
</head>
<body>
  <header>
    <h1>AVCS Track Browser</h1>
    <div class="actions">
      <button id="refresh" class="btn">Reindex</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-head">
        <h2>Tracks</h2>
        <input id="filter" class="input" type="search" placeholder="Filterâ€¦" />
      </div>
      <ul id="trackList" class="list"></ul>
    </aside>

    <section id="versionPane" class="pane">
      <div class="empty-state">
        <h3>No track selected</h3>
        <p>Choose a track from the left to browse versions and play stems.</p>
      </div>
    </section>
  </main>

  <script src="/web/app.js"></script>
</body>
</html>
