<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVCS Track Browser</title>
  <link rel="stylesheet" href="/web/style.css" />
</head>
<body>
  <header>
    <h1>AVCS Track Browser</h1>
    <button id="refresh">Reindex</button>
  </header>

  <main>
    <aside>
      <h2>Tracks</h2>
      <ul id="trackList"></ul>

    <section id="detail">
      <p class="muted">Select a track to view versions and play audio.</p>
    </section>
  </main>

  <script src="/web/app.js"></script>
</body>
</html>
