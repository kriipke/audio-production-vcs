<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVCS Track Browser</title>
  <link rel="stylesheet" href="/web/style.css" />
</head>
<body>
  <header>
    <h1>AVCS Track Browser</h1>
    <button id="refresh" class="btn">Reindex</button>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-head">
        <h2>Tracks</h2>
        <input id="filter" class="input" type="search" placeholder="Filterâ€¦" />
      </div>
      <ul id="trackList" class="list"></ul>
    </aside>

    <section id="versionPane" class="pane">
      <div class="pane-head">
        <div class="title">Select a track</div>
      </div>

      <!-- NEW: sticky version tabs wrapper -->
      <div id="versionTabsWrap">
        <div id="versionTabs" class="tabs"></div>
      </div>

      <div class="version-grid">
        <div id="versionMain" class="version-main"></div>
        <aside class="version-aside">
          <h3>Stem Info</h3>
          <div id="stemMeta" class="meta">
            <p class="muted">Select a stem to see details.</p>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script src="/web/app.js"></script>
</body>
</html>
